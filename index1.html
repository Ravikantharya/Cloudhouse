<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jenkins Deployment Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            color: #222;
            text-align: center;
            padding-top: 50px;
        }
        .jenkins-logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .success {
            color: #27ae60;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <img class="jenkins-logo" src="https://www.jenkins.io/images/logos/jenkins/jenkins.png" alt="Jenkins Logo">
    <h1>Jenkins Deployment Test</h1>
    <p class="success">Congratulations! Your HTML file was deployed by Jenkins.</p>
    <p>Current Date: <span id="date"></span></p>
    <script>
        document.getElementById('date').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
